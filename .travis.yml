language: scala

scala:
  - 2.13.1
  - 2.12.10

jdk: openjdk8

dist: trusty
sudo: required

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt
    - $HOME/.coursier/cache
    - '.hoarder-cache'

env:
  global:
    - COURSIER_PROGRESS=0
    - SBT=./sbt
    # ENCRYPTION_PASSWORD
    - secure: ""
    # GITHUB_TOKEN
    - secure: ""
    # GITHUB_ACCESS_TOKEN
    - secure: ""
    # DISCORD_WEBHOOK_TOKENS
    - secure: ""

install:
  - $SBT transferCommonResources
  - scripts/commonSetup

script:
  - set -e
  - $SBT ++$TRAVIS_SCALA_VERSION test

  - |-
    if [[ "$TRAVIS_SCALA_VERSION" =~ 2.12 ]]; then
      if [ $TRAVIS_PULL_REQUEST == "false" ] && [[ "$TRAVIS_BRANCH" =~ backport/v.*|master ]]; then
        TRAVIS_JOB_NUMBER=1 scripts/qdataPublishAndTag
      fi

      scripts/checkAndAutoMerge
    fi

after_success:
  - scripts/discordTravisPost success https://discordapp.com/api/webhooks/$DISCORD_WEBHOOK_TOKENS

after_failure:
  - scripts/discordTravisPost failure https://discordapp.com/api/webhooks/$DISCORD_WEBHOOK_TOKENS

branches:
  only:
    - master
    - /^backport.*$/
